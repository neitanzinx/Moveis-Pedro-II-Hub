        @keyframes fadeInUp {
            from {

                transform: translate3d(0, 40px, 0);
            }

                opacity: 1;
                transform: translate3d(0, 0, 0);
            }
        }

        @keyframes float {
            0% {
                transform: translateY(0px);
            }

            50% {

            }

            100% {
                transform: translateY(0px);
            }
        }

        .animate-fade-in-up {

    </style>
